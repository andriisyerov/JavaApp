# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - andrii11111

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5028518ab19e4513818c7582230634bd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_75a827f7c58b49168bf29cb3ddbe2d1c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5028518ab19e4513818c7582230634bd }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'andrii11111'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_96aa663ef9af4ea084cf54841f92a81f }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5028518ab19e4513818c7582230634bd }}/appsvc/staticsite:${{ github.sha }}'